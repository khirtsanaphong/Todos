<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todos</title>
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="node_modules/true.ico">
</head>

<body>
						<h1><center> <font>Todos</font>
              </center>
            </h1>


	<div class="container">
		<div ng-controller="addTodo">
			<div class="col-md-12">
				<form ng-submit="save()">
					<input type="text" class="form-control" name="newtodo" ng-model="newtodo" placeholder="What need to be done?" autocomplete="off" autofocus>
					<div class="text-center">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div ng-controller="listTodo">

				<table class="table table-hover">
					<thead>
						<tr>
							<th>Checkbox</th>
							<th>Title</th>
							<th>Done</th>
							<th></th>
						</tr>
					</thead>
						<tbody>
							<tr ng-repeat="contact in contacts">
								<br>
								<td><input type="checkbox" ng-model="done" ng-init="done = contact.done "></td>
								<td>{{ contact.title }}</td>
								<td>
									<div ng-if="done">complete</div>
								</td>
							</tr>
						</tbody>
				</table>
		</div>
	</div>

	<script src="node_modules/angular/angular.js" charset="utf-8"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="app.js" charset="utf-8"></script>
	</body>

</html>
